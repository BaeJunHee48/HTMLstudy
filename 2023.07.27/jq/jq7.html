<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>jquery7테스트</title>
  </head>
  <body>
    <div class="wrap">
      <div class="title">선택지</div>
      <p>내용1</p>
      <p>내용2</p>
      <p class="txt3">내용3</p>
      <p>내용4</p>
      <p>내용5</p>
      <p class="txt6">내용6</p>
    </div>
    <script>
      $(function () {
        var style_1 = {
          "background-color": "#0ff",
          border: "2px solid #f00",
        };
        // prevUntil() : nextUnitil : 선택한 특정 조건을 만족하는 요소 사이에 있는 현제 요소들을 선택한다.
        // 선택한 특정 조건을 만족하는 요소사이에 있는 형제 요소를 선택한다.
        // prevUntil()선택한 요소의 인접 형제요소들 중에 특정요소를 만날때 까지
        $(".txt3").prevUntil(".title").css(style_1);
        $(".txt3").nextUntil(".txt6").css(style_1);
      });
    </script>
  </body>
</html>

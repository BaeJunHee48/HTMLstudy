<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mousemove 이벤트</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                border: 2px solid black;
                transition: transform 0.3s;
            }
            .box.moved {
                transform: rotate(45deg);
            }
        </style>
    </head>

    <body>
        <h1>Mousemove 이벤트</h1>
        <div class="box" onmousemove="handleMouseMove(this)"></div>
    </body>

    <script>
        function handleMouseMove(element) {
            element.classList.add("moved");
        }
    </script>
</html>

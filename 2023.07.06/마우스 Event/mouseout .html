<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mouseout 이벤트</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                border: 2px solid black;
                transition: opacity 0.3s;
            }
            .box.acrive {
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <h1>mouseout 이벤트</h1>
        <div class="box" onmouseout="handleMouseOut()"></div>
    </body>

    <script>
        function handleMouseOut() {
            var box = document.querySelector(".box");
            box.classList.add("acrive");
        }
    </script>
</html>

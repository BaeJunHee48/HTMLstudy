<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>for 응용 (3의 배수 찾기)</title>
    </head>
    <body>
        <script>
            var count = 0;
            for (i = 1; i <= 100; i++) {
                if (i % 3 === 0) {
                    count++;
                    document.write(i + ",");
                }
            }
            // document.write("<p>3의 배수의 갯수 : " , count = " </p>");
            document.write(`<p>3의 배수의 갯수 : ${count} </p>`);
        </script>
    </body>
</html>

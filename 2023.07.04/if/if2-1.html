<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자(OR, AND, NOT)</title>
</head>
<body>

    <!-- 논리 연산자
    OR ||
    AND &&
    NOT ! -->
    <script>
        var number1 = prompt("50 미만의 숫자를 입력하세요.")
        var number2 = prompt("50 미만의 숫자를 입력하세요.")

        if (number1 < 10 || number2 < 10){
            alert("두 개의 숫자 중 최소한 하나는 10 미만입니다.")
        }else {
            alert ("두개의 숫자중 10 미만의 수는 없습니다..")
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로테이트3D</title>
    <style>
      #container {
        width: 800px;
        margin: 20px auto;
      }
      .origin{
        width: 100px;
        height: 100px;
        margin: 40px;
        float: left;
        perspective: 100px;
        border: 1px solid black;
    }
    .origin > div{
        width: 100px;
        transition: all 0.6s;
        height: 100px;
        background-color: aquamarine;
      }
      #rotateX:hover{
        transform: rotateX(55deg);
      }
      #rotateY:hover{
        transform: rotateY(55deg);
      }
      #rotateZ:hover{
        transform: rotateZ(55deg);
      }
      #rotateXYZ:hover{
        transform: rotate3d(2.5,1.2,-1.5,55deg );
      }
      #skew_x:hover{
        transform: skewx(55deg);
      }
      #skew_y:hover{
        transform: skewy(-25deg);
      }
      #skew_z:hover{
        transform: skew(-25deg, 55deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="origin">
        <div id="rotateX"></div>
      </div>
      <div class="origin">
        <div id="rotateY"></div>
      </div>
      <div class="origin">
        <div id="rotateZ"></div>
      </div>
      <div class="origin">
        <div id="rotateXYZ"></div>
      </div>
      <br>
      <div class="origin">
        <div id="skew_x"></div>
      </div>
      <div class="origin">
        <div id="skew_y"></div>
      </div>
      <div class="origin">
        <div id="skew_z"></div>
      </div>
    </div>
  </body>
</html>

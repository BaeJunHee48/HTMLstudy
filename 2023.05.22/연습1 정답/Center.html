<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <title>연습1 정답</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        height: 100vh;
        width: 100vw;
        background: url("A1.jpg") no-repeat center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1,
      p {
        margin: 25px;
        color: white;
        text-align: center;
      }
      .dog img {
        margin: 10px;
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <div class="dog">
        <img src="b1.jpg" alt="" />
        <img src="b2.jpg" alt="" />
        <img src="b3.jpg" alt="" />
      </div>
      <p>100vh and 100vw를 응용한 문제입니다.</p>
      <!-- <button>클릭!</button> -->
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 교차축</title>
    <style>
        .container{
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
            border: 1px solid #222;
            color: white;
            margin-top: 30px;
            /* display: flex;  <--- 중요*/
            display: flex;
        }
        .box{
            /* width: 80px; */
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
        }
        #opt1{
            /* 교차축 세로 */
            align-items: flex-start;        
        }
        #opt2{
            align-items: flex-end;                 
        }
        #opt3{
            align-items: center;
        }
        #opt4{
            /* 글자를 기준으로 중심으로 */
            align-items: baseline;                   
        }
        #opt5{
            /* 공간만큼 가득 채워넣어라 */
            align-items: stretch;                   
        }

    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p style="font-size: 14px;">2</p></div>
        <div class="box"><p style="font-size: 25px;">3</p></div>
        <div class="box"><p style="font-size: 10px;">4</p></div>
    </div>
    <div class="container" id="opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    

    </div>    
</body>
</html>

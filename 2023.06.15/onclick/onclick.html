<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 이벤트 속성 예제</title>
</head>
<body>
    <button onclick="sayHello()">안녕</button>
    <button onclick="showAlert()">경고</button>
    <button onclick="showElement()">보이고</button>
    <button onclick="hideElement()">가리기</button>
    <div id="myElement" style="display: none;">이 요소를 보이기/가리기 합니다.</div>
    <script>
        function sayHello(){
            console.log("안녕하세요!");
        }
        function showAlert(){
            alert("위험! 경고! 주의!");
        }
        function showElement(){
            const element = document.getElementById("myElement");
            element.style.display = "block";
        }
        function hideElement(){
            const element = document.getElementById("myElement");
            element.style.display = "block";
        }
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .wrap {
                width: 90%;
                height: 500px;
                margin: 0 auto;
                border: 4px solid #333;
            }
            .container {
                display: flex;
                width: 93.75%;
                height: 492px;
                border: 4px solid #333;
            }
            .container div {
                display: inline-block;
                height: 100%;
            }
            .container div:first-child{
                width: 33.333333%;
                background-color: #1f518b;
            }
            .container div:first-child + div {
                width: 66.666667%;
                background-color: #1f8b3f;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 조작 및 생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index( )</h2>
    <ul class="menuWrap_2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
    <script>
      $(function () {
        $(".menuWrap_1 a").on("click", function () {
          // e.preventDefault()
          $(".menuWrap_1 a").css({ "background-color": "#f0f" });
          $(this).css({ "background-color": "#ff0" });
        });
        $(".menuWrap_2 a").on("click", function () {
          $(".menuWrap_2 a").css({ "background-color": "#f00" });

          var idx = $(".menuWrap_2 a").index(this);
          $(".menuWrap_2 a").eq(idx).css({"background-color": "#0ff"})
          $(".idxNum").text(idx)
        });
      });
    </script>
  </body>
</html>

            var count = 0;
            // 함수 선언
            myFnc();
            function myFnc() {
                count++;
                document.write(`hello ${count},<br/>`);
            }
            // 함수 호출(선언 했을땐 이름만으로 호출할수 있다.)
            myFnc()
            myFnc()
            var theFnc = function() {
                count++;
                document.write(`bye ${count},<br/>`);
            }
            theFnc()

            // count(카운터)는 앞에 명이 달라져도 계속 된다.
        </script>

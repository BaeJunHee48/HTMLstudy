<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function5 함수</title>
    </head>
    <body>        
        <script>
        function testAvg(arrData){
            var sum = 0 ; 
            for(var i = 0 ; i < arrData.lenght; i++){
                sum += Number(prompt(arrData[i] + "점수는?" , "0"));
            }
            var avg = sum / arrData.lenght;
            return avg;
            
        }
        var arrSunject = ["국어" , "수학",];
        var result = testAvg(arrSunject);
        document.write(`평균 점수는 ${result}점 입니다.`)
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function4 함수</title>
    </head>
    <body></body>
        
        <script>
        var num = 0;
        function testFnc(){
            num++
            document.write(`${num}, <br/>`)
            if(num == 10) return;
            // return = 조건문 까지만 호출
            testFnc();
        }
        testFnc();
        </script>
    </body>
</html>

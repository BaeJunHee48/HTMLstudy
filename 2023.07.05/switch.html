<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스위치</title>

        <style>
            body {
                background-color: #0c3268;
                color: rgb(243, 243, 243);
            }

            p {
                margin-top: 80px;
                font-size: 2em;
                font-weight: 700;
                text-align: center;
                text-shadow: 1px 2px 1px #000;
            }

            p strong {
                font-size: 2.2em;
                color: yellow;
            }
        </style>
    </head>
    <body>
        <script>
            var site = prompt("다음중 즐겨 사용하는 포탈 사이트 명을 입력해 주세요 (네이버, 다음, 구글 등...)", "");

            switch (site) {
                case "네이버":
                    url = "www.naver.com";
                    break;

                case "다음":
                    url = "www.daum.net";
                    break;

                case "구글":
                    url = "www.google.com";
                    break;

                case "네이트":
                    url = "www.nate.com";
                    break;
                default:
                    alert("잘못 입력하셨습니다. 다시 확인해 주세요.");
            }
            // 문자 연산자
            // if (url) location.href = "http://" + url;
            //
            if (url) {
                location.href = `http://${url}`;
            }
        </script>
    </body>
</html>

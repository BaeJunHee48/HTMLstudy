<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="wrap">
      <p>내용1</p>
      <p>내용2</p>
      <p>내용3</p>
    </div>
    <script>
      $(function () {
        $("#wrap  p:eq(2)").after("<p>After</p>");
        $("<p>innertAfter</p>").innertAfter("#wrap p:eq(1)");
        $("#wrap  p:eq(1)").before("<p>before</p>");
        $("<p>innerbefore</p>").innertbefore("#wrap p:eq(0)");
      });
    </script>
  </body>
</html>

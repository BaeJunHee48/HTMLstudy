<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgb(255, 227, 189);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        /* background-color: #fff; */
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .error-message {
        color: red;
        display: none;
        margin-top: 5px;
      }

      label {
        margin: 10px 0;
        /* background-color: antiquewhite; */
        padding: 5px;
      }

      .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h2>폼 타입 검증</h2>
      <!-- "validate"는 "유효성 검사" 또는 "확인하다" -->
      <!-- Email Validation Example -->
      <form onsubmit="return validateEmailForm()">
        <div class="form-group">
          <label for="email">이메일:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일 주소를 입력하세요"
          />
          <p class="error-message" id="email-error">
            올바른 이메일 주소를 입력하세요.
          </p>
        </div>
        <button type="submit" class="submit-button">제출</button>
      </form>

      <!-- Telephone Number Validation Example -->
      <form onsubmit="return validateTelForm()">
        <div class="form-group">
          <label for="tel">전화번호:</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            required
            placeholder="전화번호를 입력하세요 (예: 010-1234-5678)"
          />
          <p class="error-message" id="tel-error">
            올바른 전화번호를 입력하세요.
          </p>
        </div>
        <button type="submit" class="submit-button">제출</button>
      </form>

      <!-- URL Validation Example -->
      <form onsubmit="return validateURLForm()">
        <div class="form-group">
          <label for="url">URL:</label>
          <input
            type="url"
            id="url"
            name="url"
            required
            placeholder="유효한 URL을 입력하세요 (예: https://www.example.com)"
          />
          <p class="error-message" id="url-error">올바른 URL을 입력하세요.</p>
        </div>
        <button type="submit" class="submit-button">제출</button>
      </form>
    </div>

    <script>
      // Email Validation
      function validateEmailForm() {
        const emailInput = document.getElementById("email");
        const errorMessage = document.getElementById("email-error");
        const email = emailInput.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
          errorMessage.style.display = "block";
          return false;
        } else {
          errorMessage.style.display = "none";
          return true;
        }
      }

      // Telephone Number Validation
      function validateTelForm() {
        const telInput = document.getElementById("tel");
        const errorMessage = document.getElementById("tel-error");
        const tel = telInput.value;
        const telRegex = /^\d{3}-\d{3,4}-\d{4}$/;

        if (!telRegex.test(tel)) {
          errorMessage.style.display = "block";
          return false;
        } else {
          errorMessage.style.display = "none";
          return true;
        }
      }

      // URL Validation
      function validateURLForm() {
        const urlInput = document.getElementById("url");
        const errorMessage = document.getElementById("url-error");
        const url = urlInput.value;
        const urlRegex =
          /^(https?:\/\/)?([a-z\d.-]+\.[a-z]{2,})(:\d{2,5})?([/?].*)?$/i;

        if (!urlRegex.test(url)) {
          errorMessage.style.display = "block";
          return false;
        } else {
          errorMessage.style.display = "none";
          return true;
        }
      }
    </script>
  </body>
</html>

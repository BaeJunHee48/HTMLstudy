<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/patrickkunka-mixitup-61dac05/demos/mixitup.min.js"></script>
    <link rel="stylesheet" href="css/mxiup.css" />
    <title>mixup</title>
  </head>
  <body>
    <div class="container">
      <button type="button" data-filter="all">All</button>
      <button type="button" data-filter=".blue">BLUE</button>
      <button type="button" data-filter=".orange">ORANGE</button>
      <button type="button" data-filter=".black">BLACK</button>
      <button type="button" data-filter=".green">GREEN</button>
      <hr />
      <button type="button" data-sort="order:asc">Ascending</button>
      <button type="button" data-sort="order:descending">Descending</button>
      <button type="button" data-sort="random">Random</button>
      <hr />
      <label for="filter-select">Filter</label>
      <select name="" id="filter-select">
        <option value="all">All</option>
        <option value=".blue">BLUE</option>
        <option value=".orange">ORANGE</option>
        <option value=".black">BLACK</option>
        <option value=".green">GREEN</option>
      </select>
      <label for="sort-select">Sort</label>
      <select name="" id="sort-select">
        <option value="order:asc">Ascending</option>
        <option value="order:descending">Descending</option>
        <option value="random">Random</option>
      </select>
    </div>

    <div class="mix-wrapper">
      <div class="mix blue" data-order="1">
        <h5>BOX1</h5>
        <h6>blue</h6>
      </div>
      <div class="mix orange" data-order="2">
        <h5>BOX2</h5>
        <h6>orange</h6>
      </div>
      <div class="mix black" data-order="3">
        <h5>BOX3</h5>
        <h6>black</h6>
      </div>
      <div class="mix orange" data-order="4">
        <h5>BOX4</h5>
        <h6>orange</h6>
      </div>
      <div class="mix green" data-order="5">
        <h5>BOX5</h5>
        <h6><img src="images/img02.jpg" alt="강아지"></h6>
      </div>
      <div class="mix black" data-order="6">
        <h5>BOX6</h5>
        <h6>black</h6>
      </div>
      <div class="mix orange" data-order="7">
        <h5>BOX7</h5>
        <h6>orange</h6>
      </div>
      <div class="mix orange" data-order="8">
        <h5>BOX8</h5>
        <h6>orange</h6>
      </div>
      <div class="mix blue" data-order="9">
        <h5>BOX9</h5>
        <h6>blue</h6>
      </div>
      <div class="mix black" data-order="10">
        <h5>BOX10</h5>
        <h6>black</h6>
      </div>
      <div class="mix green" data-order="11">
        <h5>BOX11</h5>
        <h6>green</h6>
      </div>
      <div class="mix green" data-order="12">
        <h5>BOX12</h5>
        <h6><img src="images/img01.png" alt="" /></h6>
      </div>
    </div>
    <!-- ==================================== -->
    <script>
      let mixer = mixitup(".mix-wrapper", {
        // animaiton설정
        animation: {
          // 애니메이션 지속 속도
          duration: 250,
          //   nudge = 애니메이션 중에 흔들리는 효과
          nudge: true,
          //   reverseOut = 애니메이션을 역 방향으로 실행할것인지
          reverseOut: false,
          //   effects = 애니메이션 적용된 효과
          effects: "fade translateZ(-100px) rotateX(96deg) rotateY(-42deg)",
        },
      });
      $("#filter-select").change(function () {
        let value = $(this).val();
        mixer.filter(value);
      });
      $("#sort-select").change(function () {
        let value = $(this).val();
        mixer.sort(value);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>배열 객체</title>
    </head>
    <body>
        <script>
            var nums = [1, 2, 3];
            var chars = ["a", "b", "c", "d"];
            // 배열 2개 합치기
            var numsChars = nums.concat(chars);
            var charsNums = chars.concat(nums);

            document.write(`unms에 chars합치면 : ${numsChars},<br> chars에 nums합치명 : ${charsNums}`);

            // 배열 내의 요소 합치기
            var string1 = nums.join("===");
            // console.log(nums);
            console.log(string1);
            var string2 = chars.join("-");
            var string3 = chars.join("/");
            // console.log(chars);
            console.log(string2);
            console.log(string3);
            // 요소 추가(push, unshift) = 새로운 length값을 반환
            var ret1 = nums.push(4, 5);
            document.write(`<br> length : ${ret1} | 배열 : ${nums}`);
            console.log(nums);
            var ret2 = nums.unshift(0);
            document.write(`<br> length2 : ${ret2} | 배열 : ${nums}`);
            // 요소 추출 (pop / shift) - 꺼낸 요소 반환
            var popped1 = chars.pop();//마지막 요소를 꺼냄
            document.write(`<br>꺼낸 요소 : ${popped1}, 배열 : ${chars}`);
            var popped2 = chars.shift();//첫번째 용소 반환
            document.write(`<br>꺼낸 요소 : ${popped2}, 배열 : ${chars}`);
        </script>
    </body>
</html>

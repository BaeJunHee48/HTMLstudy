<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>수학객체</title>
        <script>
            var num = 2.1234;

            var maxNum = Math.max(10, 5, 8, 30), //max - 가장 큰 값을 반환(보인다)한다.
                minNum = Math.min(10, 5, 8, 30), //min - 가장 작은 값을 반환(보인다)한다.
                roundNum = Math.round(num), //round - 반올림 하여 정수로 반환
                floorNum = Math.floor(num), // floor - 소수점 이하는 제거하여 반환
                ceilNum = Math.ceil(num), //ceil - 숫자 상관없이 올림하여 정수로 반환
                rndNum = Math.random(), // random - 소수점 아레에서 랜덤하게 나온다.(0이상 1미만의 난수로 반환)
                piNum = Math.PI; //원주율(파이)값을 반환    3.1414....

            document.write(maxNum, "<br>");
            document.write(minNum, "<br>");
            document.write(roundNum, "<br>");
            document.write(floorNum, "<br>");
            document.write(ceilNum, "<br>");
            document.write(rndNum, "<br>");
            document.write(piNum, "<br>");
        </script>
    </head>
    <body></body>
</html>

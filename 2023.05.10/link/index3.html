    <form id="signup">

                <li>
                <input type="radio" name="room" id="basic">
                <label for="basic">기본형(최대 2인)</label>
                </li>
                <li>
                <input type="radio" name="room" id="family">
                <label for="family">가족형(최대 4인)</label>
                </li>

            </ul>            
        </fieldset>
        <button type="submit">제출</button>

    </form>

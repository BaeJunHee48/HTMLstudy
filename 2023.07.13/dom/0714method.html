<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메서드 가져오기</title>
        <style>
            .green {
                color: red;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <a href="http://www.naver.com">네이버</a>
        <script>
            var aEl = document.querySelector("a");
            // console.log(aEl);
            var href = aEl.getAttribute("href");
            // console.log(href);
            aEl.setAttribute("href", "http://www.google.com");
            // console.log(aEl)
            aEl.innerText = "구글";
            aEl.setAttribute("target", "_blank");
            console.log(aEl.target);
            aEl.setAttribute("class", "green");
            // console.log(aEl.className)
            aEl.setAttribute("data-d", "google");
            // console.log(aEl.dataset)
            aEl.removeAttribute("class");
        </script>
    </body>
</html>

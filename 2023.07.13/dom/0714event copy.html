<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dom event 객체</title>
        <style>
            #container {
                width: 200px;
                margin: 30px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="images/easys-1.jpg" alt="소녀" id="cover" />
        </div>
        <script>
            // var cover = document.getElementById("cover");
            // cover.addEventListener("mouseover", changePic, false);
            // cover.addEventListener("mouseout", originPic, false);

            // function.changePic(){
            //     cover.src = "images/easys-2.jpg"
            // }
            // function.originPic(){
            //     cover.src = "images/easys-1.jpg"
            // }
            var cover = document.getElementById("cover");
            cover.addEventListener("mouseover", changePic, false);
            cover.addEventListener("mouseout", originPic, false);
            function changePic() {
                cover.src = "images/easys-2.jpg";
            }
            function originPic() {
                cover.src = "images/easys-1.jpg";
            }
        </script>
    </body>
</html>
